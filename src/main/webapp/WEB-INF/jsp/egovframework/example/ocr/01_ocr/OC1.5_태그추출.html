<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <title>태그추출＜OCR summary</title>
        <!-- CSS_Common UI -->
        <link rel="stylesheet" type="text/css" href="../../css/capstone.css">
    </head>
    <body>
        <!-- wrapper -->
        <div class="wrapper">
            <!-- header -->
            <header class="header">
                <!-- Area Title -->
                <h1 class="area_title">OCR summary</h1>
            </header>
            <!-- //header -->

            <!-- body -->
            <main class="body">
                <!-- 컨텐츠 영역 -->
                <div class="container_area">
                    <!-- 탭 섹션 -->
                    <div class="tab_section">
                        <!-- 탭 메뉴 -->
                        <div class="tab_area">
                            <ul>
                                <li><a href="#"><span class="tab_title">스캔 결과</span></a></li>
                                <li><a href="#"><span class="tab_title">내용 요약</span></a></li>
                                <!-- [D] 현재 탭 클래스 (current) -->
                                <li class="current"><a href="#"><span class="tab_title">태그 추출</span></a></li>
                            </ul>
                        </div>
                        <!-- //탭 메뉴 -->

                        <!-- 탭 컨텐츠 & 스크롤 영역 -->
                        <div class="tab_cont scroll_area">
                            <!-- 컨텐츠 타이틀 (숨김) -->
                            <h2 class="blind">태그 추출 폼</h2>
                            <!-- //컨텐츠 타이틀 (숨김) -->

                            <!-- 폼 영역 -->
                            <div class="form_view">
                                <table>
                                    <colgroup>
                                        <col style="width:176px;">
                                        <col style="width:auto;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th rowspan="2">태그 추출</th>
                                            <td>
                                                <div class="flex_group">
                                                    <span class="txt">사용할 언어</span>
                                                    <select>
                                                        <option selected>한국어</option>
                                                        <option>영어</option>
                                                    </select>
                                                    <!-- [D] 버튼 비활성화 시 disabled 속성 추가 필요
                                                    기본 : <button class="btn">
                                                    비활성화 : <button class="btn" disabled> -->
                                                    <button class="btn">태그 추출 실행</button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input_group textarea_control">
                                                    <textarea rows="8" cols=""></textarea>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th rowspan="2">의도 추출</th>
                                            <td>
                                                <div class="flex_group">
                                                    <!-- [D] 버튼 비활성화 시 disabled 속성 추가 필요
                                                    기본 : <button class="btn">
                                                    비활성화 : <button class="btn" disabled> -->
                                                    <button class="btn">의도 추출 실행</button>
                                                    <strong class="caution">※ 의도 추출은 반드시 태그 추출 이후에 실행하여야 합니다.</ㄴ>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input_group textarea_control">
                                                    <textarea rows="8" cols=""></textarea>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>WordCloud</th>
                                            <td>
                                                <!-- [D] 버튼 비활성화 시 disabled 속성 추가 필요
                                                기본 : <button class="btn">
                                                비활성화 : <button class="btn" disabled> -->
                                                <button class="btn">생성</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- //폼 영역 -->

                            <!-- 하단 버튼 영역 -->
                            <div class="view_btn_area">
                                <!-- [D] 버튼 비활성화 시 disabled 속성 추가 필요
                                기본 : <button class="btn">
                                비활성화 : <button class="btn" disabled> -->
                                <button class="btn">돌아가기</button>
                            </div>
                            <!-- //하단 버튼 영역 -->
                        </div>
                        <!-- //탭 컨텐츠 & 스크롤 영역 -->
                    </div>
                    <!-- //탭 섹션 -->
                </div>
                <!-- //컨텐츠 영역 -->
            </main>
            <!-- //body -->
        </div>
        <!-- //wrapper -->
    </body>
</html>
